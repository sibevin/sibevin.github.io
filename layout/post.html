<article class="post"><div><div class="pt-info-area"><div class="pt-info"><div class="tag-panel"><div class="tp-icon"><div class="img-clock-24x"></div></div><div class="tp-list tp-date"><a href="{{getDateLink(target_post, 'y')}}">{{getDateValue(target_post,'y')}}</a>/<a href="{{getDateLink(target_post, 'm')}}">{{getDateValue(target_post,'m')}}</a>/<a href="{{getDateLink(target_post, 'd')}}">{{getDateValue(target_post,'d')}}</a></div></div></div><div class="pt-info"><div class="tag-panel"><div class="tp-icon"><div class="img-category-24x"></div></div><div class="tp-list"><div class="tp-entry" ng-repeat="ca in target_post.category | orderBy:'toString()'"><a class="tp-tag" href="#/category/{{ca}}">{{showTag(ca)}}</a></div></div></div></div><div class="pt-info"><div class="tag-panel"><div class="tp-icon"><div class="img-tag-24x"></div></div><div class="tp-list"><div class="tp-entry" ng-repeat="tag in target_post.tag | orderBy:'toString()'"><a class="tp-tag" href="#/tag/{{tag}}">{{showTag(tag)}}</a></div></div></div></div></div><div class="pt-content" ng-include="target_html"></div></div></article>
