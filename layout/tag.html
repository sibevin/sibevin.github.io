<article class="home"><div class="hm-content"><div ng-repeat="list_tag in getTagList(target_tag)"><div class="hm-ctrl"><div class="hm-ctrl-title"><div class="cube-title" ng-show="$index == 0"><a href="#/tag">主<br />標籤</a></div><div class="cube-title" ng-show="$index != 0"><a href="" ng-click="scrollTo('top')">子<br />標籤</a></div><span class="text-title" ng-show="list_tag != ''">{{showTag(list_tag)}} ({{showTagCount(list_tag)}})</span></div></div><div class="hm-post-list"><div class="hm-entry" ng-repeat="post in getTagPosts(posts, list_tag)"><div class="hm-title"><a href="{{getPostLink(post)}}">{{post.title}}</a></div><div class="hm-info-area"><div class="hm-info"><div class="tag-panel"><div class="tp-icon"><div class="img-clock-24x"></div></div><div class="tp-list tp-date"><a href="{{getDateLink(post, 'y')}}">{{getDateValue(post,'y')}}</a>/<a href="{{getDateLink(post, 'm')}}">{{getDateValue(post,'m')}}</a>/<a href="{{getDateLink(post, 'd')}}">{{getDateValue(post,'d')}}</a></div></div></div><div class="hm-info"><div class="tag-panel"><div class="tp-icon"><div class="img-category-24x"></div></div><div class="tp-list"><div class="tp-entry" ng-repeat="ca in post.category | orderBy:'toString()'"><a class="tp-tag" href="#/category/{{ca}}">{{showTag(ca)}}</a></div></div></div></div><div class="hm-info"><div class="tag-panel"><div class="tp-icon"><div class="img-tag-24x"></div></div><div class="tp-list"><div class="tp-entry" ng-repeat="tag in post.tag | orderBy:'toString()'"><a class="tp-tag" href="#/tag/{{tag}}">{{showTag(tag)}}</a></div></div></div></div></div></div></div></div></div></article>
